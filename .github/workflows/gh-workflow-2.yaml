name: learn-github-actions
# on: [pull_request]
on:
  push:
    branches:
      - "main"
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: "Install bats"
        run: |
          sleep 30
          npm install -g bats
        
      - run: bats -v


